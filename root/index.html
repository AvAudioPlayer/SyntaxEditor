<!doctype html>
<html>
<head>
	<title>SyntaxEditor Demo</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="js/esprima.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<!-- 每一个 statement 都包裹在一个 div 里 -->
	<div class="statement var-statement box">

		<!-- var ... -->
		<div class="prefix-keyword box">var</div>
		<div class="condition expression box">
			<span>list = </span><ol class="list">
				<li class="list-item">
					<span class="list-item-seq">0</span><span class="token string">user_a@gmail.com</span>
				</li>
				<li class="list-item">
					<span class="list-item-seq">1</span><span class="token string">user_b@gmail.com</span>
				</li>
				<li class="list-item">
					<span class="list-item-seq">2</span><span class="token string">user_c@gmail.com</span>
				</li>
			</ol>
		</div>
	</div>

	<div class="statement var-statement box">

		<!-- var ... -->
		<div class="prefix-keyword box">var</div>
		<div class="condition expression box">
			<span>obj = </span><ol class="list">
				<li class="list-item">
					<span class="list-item-seq">name</span><span class="token string">Jianru Lin</span>
				</li>
				<li class="list-item">
					<span class="list-item-seq">email</span><span class="token string">jianru.lin@gmail.com</span>
				</li>
			</ol>
		</div>
	</div>

	<div class="statement if-statement box">
		
		<!-- if (...) -->
		<div class="prefix-keyword box">if</div>
		<div class="condition expression box">x + y &lt; 100</div>
		<div class="statement box">
			<span class="token identifer">console</span><span class="token identifer">.</span><span class="token identifer">log</span><ol class="list">
				<li class="list-item">
					<span class="list-item-seq">0</span><span class="token string">hello, %s!</span>
				</li>
				<li class="list-item">
					<span class="list-item-seq">1</span><span class="token string">Jack</span>
				</li>
			</ol>
		</div>

		<!-- else if (...) -->
		<div class="sub-prefix-keyword box">elif</div>
		<div class="condition expression box">x + y &gt; 200</div>

		<div class="statement box">
		</div>

	</div>

	<!-- 自动刷新 -->
	<script type="text/javascript">
		setTimeout(function() {
			//location.reload(true);
		}, 1000);
	</script>
</body>
</html>
